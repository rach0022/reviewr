<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to font awesome  -->
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ReviewR</title>
</head>
<body>
    <main>
        <!-- header element for app will be fixed on top position -->
        <header>
            <h2><i class="fas fa-camera-retro"></i> REVIEWR by <em>RACH0022</em></h2>
        </header>
        <!-- output for the js building the home page  -->
        <div id="home" class="page active">
            <a href="#add-review" data-href="add-review">Add Review</a>
            <a href="#details" data-href="details">Details</a>
        </div>
        <!-- output for the js building the add review page  -->
        <div id="add-review" class="page">
            <form action="return false">
                <img src="./www/img/testphoto.png" alt="This is the image that was just given for the review" id="review-image">
                <div class="formbox">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="stars" id="stars" data-rating="3">
                    <span data-value="1" class="star"></span>
                    <span data-value="2" class="star"></span>
                    <span data-value="3" class="star"></span>
                    <span data-value="4" class="star"></span>
                    <span data-value="5" class="star"></span>
                </div>
                <div class="btn-box">
                    <button id="cancel">CANCEL</button>
                    <button id="save">SAVE</button>
                </div>
            </form>
        </div>
        <!-- output for the js building the single review detail page  -->
        <div id="details"  class="page">
            <!-- button to delete the entry of the page  -->
            <button class="delete"><i class="fas fa-trash"></i></button>
        </div>
        <button id="fab"><i class="fas fa-camera"></i></button>

        <!-- emmet code shortcuts for fab buttons depeneding on which page
            Does not exist on Add Review Page (will be replaced by cancel and save buttons)
            btn[data-href="add-review"].fab>i.fas.fa-plus
            btn[data-href="details"].fab>i.fas.fa-home 
         -->
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
