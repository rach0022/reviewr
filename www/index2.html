<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>ReviewR</title>
</head>
<body>
    <main>
        <!-- output for the js building the home page  -->
        <div id="home" class="page active">
            <a href="#add-review" data-href="add-review">Reviews</a>
            <a href="#details" data-href="details">Details</a>
        </div>
        <!-- output for the js building the add review page  -->
        <div id="add-review" class="page">
            <a href="home" data-href="home">Home</a>
            <a href="#details" data-href="details">Detail</a>
        </div>
        <!-- output for the js building the single review detail page  -->
        <div id="details"  class="page">
            <a href="#add-review" data-href="add-review">Reviews</a>
            <a href="#home" data-href="home">Home</a>
            <div class="stars" data-rating="3">
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
